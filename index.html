<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Our own css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

    <title>Food Me</title> 

</head>
<body>



<div class="container">

<!-- login button -->
    <button class="btn btn-Danger" id="login" data-toggle="modal" data-target="#login-modal">Login</button>

  
      <div class="roll">
            <div class="col-md-8 col-md-offset-2">
<!-- Logo point to main page, put my github for now  -->
             <a href="https://github.com/ouyangtt"> 
             <img id="logo" class="logo" src="assets/images/logo.png" alt="logo"> </a>
     
            </div>
        </div>
<!-- The search bar -->
      <div class="roll">
          <div class="col-md-8 col-md-offset-2">     
                <div class="form-group" >              
                    <input type="text" name="searchEngine" size="90" id="searchTerm" class="form-control" placeholder="I have a craving for: "/> </div> 
            </div>
        </div>


<!-- Three image buttons -->
        <div class="roll">
                <div class="col-sm-3 col-sm-offset-2"> <img id="makeit-img"  class="image" src="assets/images/make.png" alt="makeit"></div>
                <div class="col-sm-3"> <img id="findit-img" class="image" src="assets/images/find.png" data-toggle="modal" data-target="#contact" alt="findit"> </div>
                <div class="col-sm-3"> <img id="deliverit-img"  class="image" src="assets/images/deliver.png" data-toggle="modal" data-target="#contact" alt="deliverit"></div>
            </div>
   

<!-- To display the results. -->
      <div class="roll">
            <div class="col-md-8 col-md-offset-2">
                <div class="display">
                  <div class="panel panel-default">
                    <div class="panel-heading" id="header-one">Display</div>
                    <div class="panel-body" id="display-table">
                        <table class="table">
                          <tbody id="table-body">
                            
      
                </tbody>
              </table>
            </div>
              </div>
                </div>
            </div>
        </div>






<!-- Modals -->

<!-- regular Modal example -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            <div class="modal-body">
        ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>


<!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1><br>
                    <form>
                    <input type="text" name="user" placeholder="Username">
                    <input type="password" name="pass" placeholder="Password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                    </form>
                    
                  <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                  </div>
                </div>
            </div>
    </div>
    
<!-- Address modal  -->
    <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span> Please input your address. </h4>
                    </div>
                    <form action="#" method="post" accept-charset="utf-8">
                    <div class="modal-body" style="padding: 5px;">
                        

                    <!-- Input address info -->
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="Line 1" placeholder="Address Line 1" type="text" required autofocus />
                            </div>
                          
                    </div>   
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="Line 2" placeholder="Address Line 2" type="text" required autofocus />
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="City" placeholder="City" type="text" required autofocus />
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="State" placeholder="Sate" type="text" required autofocus />
                            </div>
                    </div>      
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="Postcode" placeholder="Post Code" type="text" required autofocus />
                            </div>
                            </div>
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                            <input class="form-control" name="Country" placeholder="Country" type="text" required autofocus/>
                            </div> 
                    </div>    
                    <!-- Footer buttons -->
                        <div class="panel-footer" style="margin-bottom:14px;">
                            <input type="submit" class="btn btn-success" value="Send"/>
                                <!--<span class="glyphicon glyphicon-ok"></span>-->
                            <input type="reset" class="btn btn-danger" value="Clear" />
                                <!--<span class="glyphicon glyphicon-remove"></span>-->
                            <button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                    

                </form>
                </div>
            </div>
    </div>

</div>

</html>
